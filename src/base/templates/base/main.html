<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
        background: linear-gradient(to right, #04364A, #176B87);
        color: white;
        font-family: 'Poppins', sans-serif;
        
        }

        /* Add new main content wrapper styles */
        .main-content {
            min-height: calc(100vh - 90px);
            padding: 5rem 0 2rem; /* Increased top padding */
            position: relative;
            z-index: 1;
        }
        .navbar {
            background: #064663 !important;
            padding: 10px 15px; /* Reduce padding */
        }
        .navbar-brand {
            color: #FFA500 !important;
            font-weight: bold;
        }
        .nav-link {
            color: white !important;
            transition: all 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #FFA500 !important;
            transform: scale(1.05);
        }
        .btn-outline-light {
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-outline-light:hover {
            background-color: #FFA500 !important;
            color: white !important;
        }
        .hamburger {
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            outline: none !important; /* Removes the focus outline */
        }
        .hamburger input {
            display: none;
        }
        .hamburger svg {
            height: 2em;
            transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Add this to override Bootstrap's default navbar-toggler styles */
        .navbar-toggler {
            border: none !important;
            padding: 0 !important;
        }

        .navbar-toggler:focus {
            box-shadow: none !important;
        }
        .line {
            fill: none;
            stroke: white;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 3;
            transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        .line-top-bottom {
            stroke-dasharray: 12 63;
        }
        .hamburger input:checked + svg {
            transform: rotate(-45deg);
        }
        .hamburger input:checked + svg .line-top-bottom {
            stroke-dasharray: 20 300;
            stroke-dashoffset: -32.42;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">CoreScanner</a>
            <button class="navbar-toggler hamburger" id="menu-toggle" type="button" 
                    data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <input type="checkbox">
                <svg viewBox="0 0 32 32">
                    <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                    <path class="line" d="M7 16 27 16"></path>
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="nav-link">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const menuCheckbox = menuToggle.querySelector("input");
            const mobileMenu = document.getElementById("navbarNav");
            let isOpen = false;
    
            // Toggle menu and checkbox state
            menuToggle.addEventListener("click", function(event) {
                event.preventDefault();
                event.stopPropagation();
                isOpen = !isOpen;
                menuCheckbox.checked = isOpen;
                
                if (isOpen) {
                    mobileMenu.classList.add("show");
                } else {
                    mobileMenu.classList.remove("show");
                }
            });
    
            // Close menu when clicking outside
            document.addEventListener("click", function(event) {
                if (!mobileMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                    isOpen = false;
                    menuCheckbox.checked = false;
                    mobileMenu.classList.remove("show");
                }
            });
    
            // Close menu on scroll
            window.addEventListener("scroll", function() {
                if (isOpen) {
                    isOpen = false;
                    menuCheckbox.checked = false;
                    mobileMenu.classList.remove("show");
                }
            });
    
            // Close menu on window resize (if desktop view)
            window.addEventListener("resize", function() {
                if (window.innerWidth > 992) { // Bootstrap lg breakpoint
                    isOpen = false;
                    menuCheckbox.checked = false;
                    mobileMenu.classList.remove("show");
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
